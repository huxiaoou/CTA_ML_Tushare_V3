# ------- database structure -------
db_struct:
  available:
    db_name: available.db
    table:
      name: available
      primary_keys:
        trade_date: TEXT
        instrument: TEXT
      value_columns:
        return: REAL
        amount: REAL
        sectorL0: TEXT
        sectorL1: TEXT
  market:
    db_name: market.db
    table:
      name: market
      primary_keys:
        trade_date: TEXT
      value_columns:
        market: REAL
        C: REAL
        AUG: REAL
        MTL: REAL
        BLK: REAL
        OIL: REAL
        CHM: REAL
        AGR: REAL
        INH0100_NHF: REAL
        I881001_WI: REAL

